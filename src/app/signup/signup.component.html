<p-toast></p-toast>

<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>Spyglass  </h1>
        <br>
		<h3>Discipline is the bridge between goals and accomplishment.

        </h3>
		
		</div>
	</div>
	
		<div class="right">
            <h5>Register</h5>
            <p>Have an account? <a class="link" [routerLink]="['/login']">Sign in</a>
        <form name="form"  (ngSubmit)="register()" #f="ngForm">

            <div class="inputs">
                <input ype="text" name="username"  [(ngModel)]="model.username" #username="ngModel" placeholder="Username" required>
                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="invalid-feedback">
                    <div class="error" *ngIf="username.errors?.['required']">Username is required</div>
                </div>
                <br>
                <input type="password" name="password"  [(ngModel)]="model.password" #password="ngModel" placeholder="Password" required>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                    <div class="error" *ngIf="password.errors?.['required']">Password is required</div>
                </div>
                <br>
            </div>        
                <br><br>
                <br>
                <button  class="btn transparent">Register</button>
            </form>

	    </div>
</div>
